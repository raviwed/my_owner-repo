<script>
    class stack{
        constructor(){
          this.length=0;
          this.stack_contents=[];
        }   
        
        push(...el){
            el.forEach((element)=>{
                this.stack_contents.push(element);
                this.length++;
            });
            return this.stack_contents;
        }
        remove(){
            let remove_value=this.stack_contents.splice(0,1);
            this.length--;
            return remove_value;
        }
  }
  let stack1 = new stack();
  stack1.push(1,2,3,4);
  stack1.remove();
  console.log(stack1)
</script>
