<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input placeholder="cites" type="text" id="city"> 
  <button onclick="getWeather()">search</button> 
  <div id="container"></div>
  <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"  frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://fmovies-online.net">fmovies</a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href="https://www.embedgooglemap.net">embed custom google map</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></div>
  </body>
</html>
<script>
    container=document.querySelector("#container")
    let map=document.querySelector("#gmap_canvas")
    key="6238a3041ddf1b248e5f06a323e1013b";
    async function getWeather(){
        try{
           let city= document.querySelector("#city").value
            let res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric`)
            data= await res.json()
            showData(data)
           console.log('data:',data)
        }
       catch(err){
        console.log('err:',err)
       }
    }   
function showData(data){
    container.innerHTML="";
 let name =document.createElement("p")
 name.innerText=`Name-${data.name}`
 let temp=document.createElement("p")
 temp.innerText=`Temperature-${data.main.temp}`
   let humidity=document.createElement("p")
  humidity.innerText=`Humidity-${data.main.humidity}`
  let pressure=document.createElement("p")
  pressure.innerText=`Pressure-${data.main.pressure}`
  container.append(name,temp,humidity,pressure)
map.src=`https://maps.google.com/maps?q=${data.name}&t=&z=13&ie=UTF8&iwloc=&output=embed`
}
  


</script>
