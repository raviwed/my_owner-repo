<script>
    class Items{
        constructor(){
           this.s=[]
          this.length=0
        }
        push(value){
           this.s.push(value)
           this.length++
        }
        pop(value){
           this.s.pop(value)
           this.length--
        }
      }
   
   let s1=new Items();
   s1.push(1)
   s1.push(2)
   s1.push(3)
   console.log(s1)
   s1.pop()
   console.log(s1)
</script>
