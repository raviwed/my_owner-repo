<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="/worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
      <!-- Profile Pic, (Id:- user_pic)
 Name, (Id:- user_name)
Email, (Id:- user_email)
country, (Id: user_country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
** Submit button will have Id:- "submit". -->
      <input type="text" name="" id="user_name" />
      <input type="url" name="" id="user_pic" />
      <input type="email" name="" id="user_email" />
      <select name="" id="user_country">
        <option value="in">India</option>
        <option value="ch">China</option>
        <option value="nz">newzland</option>
        <option value="us">us</option>
        <option value="uk">uk</option>
      </select>
      <button id="submit" onclick="laptopone()">Submit</button>
    </div>
  </body>
</html>
<script type="module"  src="/scripts/index.js"></script>
<script>
  function laptop(name,image,email,country){
    this.name=name;
    this.image=image;
    this.email=email;
    this.country=country;
  }
let arrayone=JSON.parse(localStorage.getItem("user"));
let laptopone=()=>{
  let name=document.querySelector("#user_name").value;
  let image=document.querySelector("#user_pic").value;
  let email=document.querySelector("#user_email").value;
  let country=document.querySelector("#user_country").value;
  let newfunction=new laptop(name,image,email,country);
  localStorage.setItem("user",JSON.stringify(newfunction));
}
</script>
