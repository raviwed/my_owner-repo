<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed News</title>
  </head>
  <body>
    <div id="navbar">
      <h2 id="home"><a href="index.html">Home</a></h2>
      <h2 id="world_news"><a href="worldNews.html">world_news</a></h2>
      <!-- - The nav-bar will have link for home page(Id:- "home") and link for world news(Id:- "world_news). -->
    </div>
    <div>
      <div id="sidebar">
        <!-- Sidebar will have
  - Image of user (Id:- "user_img")
  - Name of user (Id:- "user_name")
  - Email of user (Id:- "user_email")
  - Country of user (Id:- "user_country) -->
      </div>
      <div id="detailed_news">
        <!-- - The detailed news will be appended inside div with Id as "detailed_news", which will have following:-
      * Image tag for image
      * H3 tag for title
      * H4 tag for description -->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import {laptopone} from '';
</script>
<script src="/scripts/news.js"></script>
<script>
  let hello=JSON.parse(localStorage.getItem("yamaha"));
  let fok=document.querySelector("#detailed_news");
  let bollo=(hello)=>{

    let one=document.createElement("div");

    let two=document.createElement("img");
    two.src=hello.urlToImage;

    let three=document.createElement("h2");
    three.innerText=hello.title;

    let four=document.createElement("h2");
    four.innerText=hello.description;

    one.append(two,three,four);
    fok.append(one);
    
  }
  bollo(hello);
</script>
