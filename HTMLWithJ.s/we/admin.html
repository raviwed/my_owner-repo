<body>
    <div>
        <h1>ADD Post</h1>
        <input type="text" id="id" placeholder="id">
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="author" placeholder="author">
        <button onclick="AddPost()">Submit</button>
    </div>
    <div>
        <h1>DELETE POST</h1>
        <input type="text" id="delete_id" placeholder="enter id to Delete">
        <button onclick="deletepost()">delete</button>
    </div>
    <div>
      <h1>UPdate</h1>
      <input type="text" id="updata_id" placeholder="enter id to Update">
      <input type="text"id="UpdateTitle" placeholder="Updated Title">
      <button onclick="UpdataPost()">Update Post</button>
    </div>
    <div>
      <h1>Replace Post</h1>
      <input type="text" placeholder="enter_id" id="replace_id">
      <input type="text" placeholder="enter_title" id="replace_title">
      <button onclick="replacePost()">Replace the value </button>
    </div>
</body>
