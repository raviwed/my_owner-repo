 <h1>Like:-<span id="likeout"></span></h1>
 <h1>Dislike:-<span id="dislikeout"></span></h1>
<div>
    <button >Like</button>
    <button>DisLike</button>
</div>
</body>
</html>
<script>
    let val1;
    if(localStorage.getItem("likecount")==null){
        val1=0;
    }else{
        val1=localStorage.getItem("likecount");
    }
    document.querySelector("#likeout").innerText=val1
     let val2;
    if(localStorage.getItem("dislikecount")==null){
        val2=0;
    }else{
        val2=localStorage.getItem("dislikecount");
    }
    document.querySelector("#dislikeout").innerText=val2
    document.querySelector("div>button").addEventListener("click",increase)
    function increase(){
        val1++;
        document.querySelector("#likeout").innerText=val1;
        localStorage.setItem("likecount",val1)
    }
    document.querySelector("button+button").addEventListener("click",dislikefun)
    function dislikefun(){
        val2++
        document.querySelector("#dislikeout").innerText=val2
        localStorage.setItem("dislikecount",val2)
    }
</script>
