<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    let bookmarkdata=JSON.parse(localStorage.getItem("bookmark"))||[];
         displaytable( bookmarkdata)
    function displaytable( bookmarkdata){
      document.querySelector("tbody").innerHTML="";
      bookmarkdata.forEach(function(elem,index){
        let row=document.createElement("tr");
        let col1=document.createElement("td");
        col1.innerText=elem.personName;
        let col2=document.createElement("td");
        col2.innerText=elem.personEmail;
        let col3=document.createElement("td");
        col3.innerText=elem.personjobrole;
        let col4=document.createElement("td");
        col4.innerText="Delete";
        col4.style.color="red";
        col4.style.background="green"
        col4.addEventListener("click",function(){
          deleterow(index);
        });
        row.append(col1,col2,col3,col4);
        document.querySelector("tbody").append(row);
        
      });
    }
     
    function  deleterow(index){
      bookmarkdata.splice(index,1)
      localStorage.setItem("bookmark",JSON.stringify(bookmarkdata))
      displaytable( bookmarkdata)
      
     }
   </script>
</html>
